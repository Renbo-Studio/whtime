<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's The Time</title>
    <link rel="shortcut icon" href="https://cdn-1.webcatalog.io/catalog/google-bard/google-bard-icon-filled-256.png?v=1680034088360" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
body{
    display: grid;
    place-items: center;
    background: linear-gradient(10deg, #4a4a4a, #1b1b1b);
    height: calc(100vh - 18px);
}

.gradient-background {
  background: linear-gradient(112deg,#c207d2,#3242da,#345ff3,#faae20,#634af4,#59f9df);
  background-size: 360% 360%;
  animation: gradient-animation 60s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
.card {
  width: 280px;
  height: 150px;
  background: rgb(17, 4, 134);
  border-radius: 15px;
  box-shadow: rgba(0, 0, 0, 0.386) 5px 10px 50px ,rgba(0, 0, 0, 0.143) -5px 0px 250px;
  display: flex;
  color: white;
  justify-content: center;
  position: relative;
  flex-direction: column;
  background: linear-gradient(to right, rgb(50, 63, 87), rgb(36, 59, 85));
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  overflow: hidden;
}

.card:hover {
  box-shadow: rgba(0, 0, 0, 0.717) 5px 10px 50px ,rgba(0, 0, 0, 0.526) -5px 0px 250px;
}

.time-text {
  font-size: 38px;
  margin-top: 0px;
  margin-left: 15px;
  font-weight: 600;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.time-sub-text {
  font-size: 15px;
  margin-left: 5px;
}

.day-text {
  font-size: 18px;
  margin-top: 0px;
  margin-left: 15px;
  font-weight: 500;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.moon {
  font-size: 20px;
  position: absolute;
  right: 15px;
  top: 10px;
  transition: all 0.3s ease-in-out;
}

.card:hover > .moon {
  font-size: 23px;
}

/* Select Style */
.select-wrapper {
  position: relative;
  margin-top: 9px;
}

.select-wrapper select {
  padding: 10px;
  font-size: 16px;
  border: none;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  outline: none;
  appearance: none;
  cursor: pointer;
  font-weight: 700;
}

.select-wrapper select:focus {
  background-color: rgba(255, 255, 255, 0.4);
  color: #1b1b1b;
}
</style>
<body class="gradient-background">
    <div class="card">
        <div class="select-wrapper">
          <select id="country-selector">
            <!-- Options will be dynamically populated using JavaScript -->
          </select>
        </div>
        <p class="time-text"><span>11:11</span><span class="time-sub-text">PM</span></p>
        <p class="day-text">Wednesday, June 15th</p>
        <i class="moon fas fa-moon"></i>
    </div>
</body>
<script>
// Function to update the time based on the selected country
function updateTimeBasedOnCountry() {
  const selectedCountryCode = document.getElementById('country-selector').value;

  // Fetch the time zone offset for the selected country using the TimeZoneDB API
  const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
  const apiUrl = `https://api.timezonedb.com/v2.1/get-time-zone?key=TNEMZ3C7IRXR&format=json&by=countryCode&countryCode=${selectedCountryCode}`;

  
  fetch(proxyUrl + apiUrl)
  .then(response => response.json())
    .then(data => {
      const utcOffsetMinutes = data.gmtOffset / 60;

      // Calculate the local time based on UTC and the offset
      const currentTime = new Date();
      const localTime = new Date(currentTime.getTime() + utcOffsetMinutes * 60000);

      // Format the local time for display
      const hours = localTime.getHours();
      const minutes = localTime.getMinutes();
      const seconds = localTime.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedTime = `${hours % 12}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${ampm}`;

      // Update the time displayed in the card
      const timeText = document.querySelector('.time-text');
      timeText.textContent = formattedTime;
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
}

setInterval(() => {
  updateTimeBasedOnCountry()
}, 1000);

// Call the updateTimeBasedOnCountry function when the page loads to initialize the time
window.addEventListener('load', updateTimeBasedOnCountry);

// Add event listener to update time when the select option changes
document.getElementById('country-selector').addEventListener('change', updateTimeBasedOnCountry);

// Function to fetch countries from the REST Countries API and populate the select options
async function fetchCountriesAndTimes() {
  try {
    const response = await fetch('https://restcountries.com/v3.1/all'); // REST Countries API endpoint
    const data = await response.json();
    const countrySelector = document.getElementById('country-selector');

    // Populate select options with country names and codes
    data.forEach((country) => {
      const option = document.createElement('option');
      option.value = country.cca2; // Use the country code as a unique identifier
      option.textContent = country.name.common;
      countrySelector.appendChild(option);
    });
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

// Call the fetchCountriesAndTimes function to initialize the country selector
fetchCountriesAndTimes();

</script>
</html>
